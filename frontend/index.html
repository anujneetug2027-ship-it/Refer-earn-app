<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ambika Shelf — Signup</title>

<link rel="icon" href="favicon.ico?v=4" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico?v=4">

<meta name="theme-color" content="#0f1724">

<style>
:root{
  --bg:#0f1724;
  --card:#0b1220;
  --muted:#94a3b8;
  --accent:#06b6d4;
  --success:#16a34a;
  --danger:#ef4444;
  --glass: rgba(255,255,255,0.03);
  --radius:12px;
  font-family: Inter, system-ui, Arial;
}

html,body {
  height:100%;
  margin:0;
  background:linear-gradient(180deg,#071124 0%, #071a2b 100%);
  color:#e6eef8;
}

/* MENU */
.topbar{
  display:flex;
  justify-content:flex-end;
  padding:10px 20px;
}

.menu-btn{font-size:26px;cursor:pointer;}

.menu{
  position:fixed;
  top:0;
  right:-280px;
  width:260px;
  height:100%;
  background:#0b1220;
  padding:20px;
  transition:.3s;
  z-index:9999;
}

.menu.open{right:0;}

.menu a{
  display:block;
  padding:14px 0;
  color:#e6eef8;
  text-decoration:none;
}

.close-btn{
  font-size:22px;
  cursor:pointer;
  margin-bottom:10px;
}

/* ORIGINAL PAGE STYLES */
.wrapper {
  max-width:920px;
  margin:40px auto;
  padding:28px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:16px;
  box-shadow:0 10px 30px rgba(2,6,23,0.6);
}

header {
  display:flex;
  align-items:center;
  gap:16px;
  margin-bottom:18px;
}

.logo {
  width:56px;
  height:56px;
  border-radius:12px;
  overflow:hidden;
}

h1{ margin:0; font-size:20px; }
p.lead{ margin:6px 0 18px; color:var(--muted); }

.grid { display:grid; grid-template-columns: 1fr 360px; gap:20px; }

.card {
  background:var(--card);
  padding:18px;
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,0.03);
}

form .row { display:flex; gap:10px; margin-bottom:12px; }

label{ font-size:13px; color:var(--muted); }

input{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.04);
  background:var(--glass);
  color:inherit;
}

button{
  background:linear-gradient(90deg,var(--accent),#60a5fa);
  border:none;
  padding:10px 12px;
  border-radius:10px;
  color:#022;
  font-weight:600;
  cursor:pointer;
}

button.secondary{
  background:transparent;
  border:1px solid rgba(255,255,255,0.06);
  color:var(--muted);
}

.status{margin-top:12px;padding:10px;border-radius:10px;display:none;}
.status.show{display:block;}

footer {
  margin-top:16px;
  color:var(--muted);
  font-size:13px;
  text-align:center;
}

@media (max-width:880px){
  .grid { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<!-- MENU BUTTON -->
<div class="topbar">
  <div class="menu-btn" onclick="openMenu()">☰</div>
</div>

<div id="menu" class="menu">
  <div class="close-btn" onclick="closeMenu()">✕</div>
  <a href="index.html" onclick="closeMenu()">Login</a>
  <a href="about.html" onclick="closeMenu()">About Us</a>
  <a href="contact.html" onclick="closeMenu()">Contact</a>
  <a href="privacy.html" onclick="closeMenu()">Privacy Policy</a>
  <a href="terms.html" onclick="closeMenu()">Terms & Conditions</a>
</div>

<div class="wrapper">
<header>
  <div class="logo">
    <img src="https://ambikashelf.shop/ambikashelf.png"
         style="width:100%;height:100%;object-fit:contain;">
  </div>
  <div>
    <h1>Ambika Shelf</h1>
    <p class="lead">Signup with email OTP, referral tracking, and instant rewards.</p>
  </div>
</header>

<div class="grid">
<div class="card">

<h3>Sign up</h3>

<form id="signupForm">

<label>Full name</label>
<input id="name" required>

<label>Email</label>
<input id="email" required>

<div style="margin:12px 0;color:#94a3b8;font-size:13px;">
<label>
<input type="checkbox" id="agreeTnc" required>
I agree to
<a href="terms.html" style="color:#06b6d4;text-decoration:none;">
Terms & Conditions
</a>
</label>
</div>

<div class="row">
<button type="submit">Get OTP</button>
<button type="button" class="secondary">I have referral code</button>
</div>

</form>

</div>

<div class="card">
<h3>Quick Info</h3>
<p style="color:#94a3b8;">Base URL:</p>
<p style="color:#94a3b8;">https://refer-earn-app-1.onrender.com</p>
</div>

</div>

<footer>
© AmbikaShelf 2026 — All rights reserved.
</footer>

</div>

<script>
function openMenu(){menu.classList.add("open")}
function closeMenu(){menu.classList.remove("open")}
document.body.addEventListener("click",e=>{
  if(!menu.contains(e.target) && !e.target.classList.contains("menu-btn")){
    closeMenu();
  }
});
</script>

</body>
  </html>
