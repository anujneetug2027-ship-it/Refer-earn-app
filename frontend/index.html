<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refer & Earn | Ambika Shelf</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    .alert {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
    }
    .alert.success {
      background: #d4edda;
      color: #155724;
    }
    .alert.error {
      background: #f8d7da;
      color: #721c24;
    }
    #loader {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Refer & Earn</h1>

    <!-- Signup Section -->
    <div id="signupSection">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <button id="getOtpBtn">Send OTP</button>
      <div id="signupMsg" class="alert hidden"></div>
      <div id="loader">‚è≥ Sending OTP...</div>
    </div>

    <!-- OTP Section -->
    <div id="otpSection" class="hidden">
      <h3>Enter OTP</h3>
      <input type="text" id="otp" placeholder="Enter 6-digit OTP" />
      <button id="verifyOtpBtn">Verify OTP</button>
      <div id="otpMsg" class="alert hidden"></div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="hidden">
      <h3>Welcome!</h3>
      <p>Your referral link:</p>
      <input type="text" id="refLink" readonly />
      <p>Reward Balance: <strong id="rewardBalance">0</strong></p>
    </div>
  </div>

  <script>
    const BASE_URL = "https://refer-earn-app-1.onrender.com";

    const show = (id) => document.getElementById(id).classList.remove("hidden");
    const hide = (id) => document.getElementById(id).classList.add("hidden");

    function showMessage(elementId, type, text) {
      const el = document.getElementById(elementId);
      el.textContent = text;
      el.className = "alert " + type;
      show(elementId);
      setTimeout(() => hide(elementId), 4000);
    }

    document.getElementById("getOtpBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !email) {
        showMessage("signupMsg", "error", "Please enter name and email!");
        return;
      }

      show("loader");

      try {
        const res = await fetch(`${BASE_URL}/send-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email }),
        });

        const data = await res.json();
        hide("loader");

        if (res.ok && data.success) {
          showMessage("signupMsg", "success", data.msg || "OTP sent successfully!");
          hide("signupSection");
          show("otpSection");
          localStorage.setItem("userEmail", email);
        } else {
          showMessage("signupMsg", "error", data.msg || "Failed to send OTP!");
        }
      } catch (error) {
        hide("loader");
        showMessage("signupMsg", "error", "Server error! Check backend connection.");
      }
    });

    document.getElementById("verifyOtpBtn").addEventListener("click", async () => {
      const otp = document.getElementById("otp").value.trim();
      const email = localStorage.getItem("userEmail");

      if (!otp || !email) {
        showMessage("otpMsg", "error", "Please enter OTP!");
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/verify-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp }),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          showMessage("otpMsg", "success", "OTP verified successfully!");
          hide("otpSection");
          show("dashboard");
          document.getElementById("refLink").value =
            `${window.location.origin}?ref=${data.referralCode}`;
          document.getElementById("rewardBalance").textContent = data.rewardBalance || 0;
        } else {
          showMessage("otpMsg", "error", data.msg || "Invalid OTP!");
        }
      } catch (error) {
        showMessage("otpMsg", "error", "Server error during OTP verification!");
      }
    });
  </script>
</body>
        </html>
