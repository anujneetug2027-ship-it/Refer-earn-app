<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Refer & Earn — Signup</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#94a3b8;
      --accent:#06b6d4;
      --success:#16a34a;
      --danger:#ef4444;
      --glass: rgba(255,255,255,0.03);
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body { height:100%; margin:0; background:linear-gradient(180deg,#071124 0%, #071a2b 100%); color:#e6eef8; }
    .wrapper { max-width:920px; margin:40px auto; padding:28px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:16px; box-shadow:0 10px 30px rgba(2,6,23,0.6); }
    header { display:flex; align-items:center; gap:16px; margin-bottom:18px; }
    .logo { width:56px; height:56px; background:linear-gradient(90deg,var(--accent),#60a5fa); border-radius:12px; display:grid; place-items:center; font-weight:700; color:#052024; }
    h1{ margin:0; font-size:20px; letter-spacing:0.2px; }
    p.lead{ margin:6px 0 18px; color:var(--muted); font-size:14px; }

    .grid { display:grid; grid-template-columns: 1fr 360px; gap:20px; }
    .card { background:var(--card); padding:18px; border-radius:var(--radius); border:1px solid rgba(255,255,255,0.03); }
    form .row { display:flex; gap:10px; margin-bottom:12px; }
    label{ display:block; font-size:13px; color:var(--muted); margin-bottom:6px; }
    input[type="text"], input[type="email"], input[type="number"] {
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background:var(--glass); color:inherit; font-size:14px;
    }
    button { background:linear-gradient(90deg,var(--accent),#60a5fa); border:none; padding:10px 12px; border-radius:10px; color:#022; font-weight:600; cursor:pointer; }
    button.secondary { background:transparent; border:1px solid rgba(255,255,255,0.06); color:var(--muted); }
    .muted-note{ font-size:13px; color:var(--muted); margin-top:8px; }

    .hidden{ display:none !important; }
    .center { text-align:center; }

    .status {
      margin-top:12px;
      padding:10px 12px;
      border-radius:10px;
      font-size:14px;
      display:none;
    }
    .status.show { display:block; }
    .status.success { background: rgba(22,163,74,0.12); color:var(--success); border:1px solid rgba(22,163,74,0.12); }
    .status.error { background: rgba(239,68,68,0.08); color:var(--danger); border:1px solid rgba(239,68,68,0.08); }

    .dashboard { display:flex; flex-direction:column; gap:10px; }
    .refbox { display:flex; gap:8px; align-items:center; }
    .refbox input { font-family:monospace; }
    .small { font-size:13px; color:var(--muted); }
    .copy-btn { background:transparent; border:1px solid rgba(255,255,255,0.05); padding:8px 10px; border-radius:8px; color:var(--muted); cursor:pointer; }

    footer { margin-top:16px; color:var(--muted); font-size:13px; }
    @media (max-width:880px){
      .grid { grid-template-columns: 1fr; }
      .logo{display:none;}
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">RE</div>
      <div>
        <h1>Refer & Earn</h1>
        <p class="lead">Signup with email OTP, referral tracking, and instant rewards.</p>
      </div>
    </header>

    <div class="grid">
      <div class="card">
        <!-- SIGNUP SECTION -->
        <section id="signupSection">
          <h3>Sign up</h3>
          <form id="signupForm" autocomplete="off">
            <div class="row">
              <div style="flex:1">
                <label for="name">Full name</label>
                <input id="name" name="name" type="text" placeholder="Your full name" required />
              </div>
            </div>

            <div class="row">
              <div style="flex:1">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required />
              </div>
            </div>

            <div class="row">
              <button id="sendOtpBtn" type="submit">Get OTP</button>
              <button id="useCodeBtn" type="button" class="secondary">I have referral code</button>
            </div>

            <div id="manualCodeRow" class="hidden">
              <label for="manualCode">Referral code (optional)</label>
              <div style="display:flex;gap:8px">
                <input id="manualCode" type="text" placeholder="AB12CD" />
                <button id="applyManualCode" class="secondary" type="button">Apply</button>
              </div>
            </div>
          </form>

          <div id="signupStatus" class="status"></div>
        </section>

        <!-- OTP VERIFY SECTION -->
        <section id="verifySection" class="hidden" style="margin-top:10px">
          <h3>Verify OTP</h3>
          <form id="otpForm" autocomplete="off">
            <label for="otp">Enter OTP</label>
            <input id="otp" name="otp" type="number" placeholder="6-digit code" required />
            <div style="display:flex;gap:8px;margin-top:10px">
              <button id="verifyBtn" type="submit">Verify & Continue</button>
              <button id="resendBtn" type="button" class="secondary">Resend OTP</button>
            </div>
            <div id="otpTimer" class="small muted-note">OTP expires in <span id="timer">--:--</span></div>
          </form>
          <div id="verifyStatus" class="status"></div>
        </section>
      </div>

      <!-- DASHBOARD SECTION -->
      <aside class="card">
        <div id="preAuthBlock">
          <h3 class="center">Quick Info</h3>
          <p class="small">Base URL:</p>
          <p class="small"><code id="baseUrl"></code></p>
        </div>

        <div id="dashboardBlock" class="hidden">
          <h3 class="center">Your Dashboard</h3>
          <div class="dashboard">
            <div>
              <label>Your referral link</label>
              <div class="refbox">
                <input id="refLink" readonly />
                <button id="copyRef" class="copy-btn">Copy</button>
              </div>
            </div>
            <div>
              <label>Reward balance</label>
              <div style="font-size:18px;font-weight:600" id="rewardBalance">0</div>
            </div>
            <button id="signoutBtn" class="secondary">Sign out</button>
          </div>
          <div id="dashboardStatus" class="status"></div>
        </div>
      </aside>
    </div>

    <footer class="center">
      <small>Made with ❤️ — keep BASE_URL updated.</small>
    </footer>
  </div>

  <!-- ✅ EmailJS Integration -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("nrRHkmrcj0okGAbI2"); // replace with your EmailJS public key
  </script>

  <script>
  const BASE_URL = "https://refer-earn-app-1.onrender.com";
  document.getElementById("baseUrl").innerText = BASE_URL;

  const signupForm = document.getElementById("signupForm");
  const signupStatus = document.getElementById("signupStatus");
  const verifySection = document.getElementById("verifySection");
  const verifyStatus = document.getElementById("verifyStatus");
  const otpForm = document.getElementById("otpForm");
  const resendBtn = document.getElementById("resendBtn");
  const timerEl = document.getElementById("timer");
  const rewardBalanceEl = document.getElementById("rewardBalance");
  const refLink = document.getElementById("refLink");

  let signupEmail = "";
  let otpTimer;

  function showStatus(el, msg, type="success") {
    el.className = `status show ${type}`;
    el.textContent = msg;
    setTimeout(()=> el.className="status", 6000);
  }

  function startTimer(sec) {
    clearInterval(otpTimer);
    otpTimer = setInterval(()=>{
      if(sec <= 0){ clearInterval(otpTimer); timerEl.textContent="00:00"; }
      else {
        let m = Math.floor(sec/60).toString().padStart(2,"0");
        let s = (sec%60).toString().padStart(2,"0");
        timerEl.textContent=`${m}:${s}`;
        sec--;
      }
    },1000);
  }

  signupForm.addEventListener("submit", async (e)=>{
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    signupEmail = email;

    showStatus(signupStatus,"Generating OTP...");

    try {
      const res = await fetch(`${BASE_URL}/send-otp`,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ name,email })
      });
      const data = await res.json();

      if(!data.success){ showStatus(signupStatus,data.msg,"error"); return; }

      // Use EmailJS to send OTP
      await emailjs.send("service_h2opout","template_vepoizn",{
        email: email,
        passcode: data.otp,
        time: new Date().toLocaleTimeString()
      });

      showStatus(signupStatus,"OTP sent successfully!","success");
      verifySection.classList.remove("hidden");
      startTimer(300);
    } catch(err){
      console.error(err);
      showStatus(signupStatus,"Error connecting to server or sending email.","error");
    }
  });

  otpForm.addEventListener("submit", async (e)=>{
    e.preventDefault();
    const otp = document.getElementById("otp").value.trim();
    showStatus(verifyStatus,"Verifying OTP...");

    try {
      const res = await fetch(`${BASE_URL}/verify-otp`,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ email:signupEmail, otp })
      });
      const data = await res.json();

      if(!data.success){ showStatus(verifyStatus,data.msg,"error"); return; }

      localStorage.setItem("referralCode",data.referralCode);
      localStorage.setItem("rewardBalance",data.rewardBalance);
      refLink.value = `${location.origin}/signup?ref=${data.referralCode}`;
      rewardBalanceEl.textContent = data.rewardBalance;
      document.getElementById("dashboardBlock").classList.remove("hidden");
      showStatus(verifyStatus,"OTP verified!","success");
    } catch(err){
      console.error(err);
      showStatus(verifyStatus,"Verification failed.","error");
    }
  });
  </script>
</body>
                  </html>
