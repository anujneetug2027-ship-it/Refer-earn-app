<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ambika Shelf — Signup</title>

<link rel="icon" href="favicon.ico?v=4" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico?v=4">
<link rel="apple-touch-icon" href="android-chrome-192x192.png?v=4">
<link rel="manifest" href="manifest.json?v=4">

<meta name="theme-color" content="#0f1724">

<style>
:root{
  --bg:#0f1724;
  --card:#0b1220;
  --muted:#94a3b8;
  --accent:#06b6d4;
  --success:#16a34a;
  --danger:#ef4444;
  --glass: rgba(255,255,255,0.03);
  --radius:12px;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
}

html,body {
  height:100%;
  margin:0;
  background:linear-gradient(180deg,#071124,#071a2b);
  color:#e6eef8;
}

/* ===== TOP MENU ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
}

.brand{
  font-weight:700;
  font-size:18px;
}

.menu-btn{
  font-size:26px;
  cursor:pointer;
}

.menu{
  position:fixed;
  top:0;
  right:-280px;
  width:260px;
  height:100%;
  background:#0b1220;
  padding:20px;
  box-shadow:-10px 0 30px rgba(0,0,0,.5);
  transition:.3s;
  z-index:9999;
}

.menu.open{ right:0; }

.menu a{
  display:block;
  padding:14px 0;
  color:#e6eef8;
  text-decoration:none;
  border-bottom:1px solid rgba(255,255,255,.05);
}

.menu a:hover{
  color:var(--accent);
}

/* ===== PAGE CONTENT ===== */
.wrapper {
  max-width:920px;
  margin:20px auto 40px;
  padding:28px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:16px;
  box-shadow:0 10px 30px rgba(2,6,23,0.6);
}

header { display:flex; align-items:center; gap:16px; margin-bottom:18px; }

.logo {
  width:56px;
  height:56px;
  background:linear-gradient(90deg,var(--accent),#60a5fa);
  border-radius:12px;
  display:grid;
  place-items:center;
  font-weight:700;
  color:#052024;
}

h1{ margin:0; font-size:20px; }
p.lead{ margin:6px 0 18px; color:var(--muted); }

.grid { display:grid; grid-template-columns: 1fr 360px; gap:20px; }

.card {
  background:var(--card);
  padding:18px;
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,0.03);
}

form .row { display:flex; gap:10px; margin-bottom:12px; }

label{ display:block; font-size:13px; color:var(--muted); margin-bottom:6px; }

input[type="text"], input[type="email"], input[type="number"]{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.04);
  background:var(--glass);
  color:inherit;
}

button{
  background:linear-gradient(90deg,var(--accent),#60a5fa);
  border:none;
  padding:10px 12px;
  border-radius:10px;
  color:#022;
  font-weight:600;
  cursor:pointer;
}

button.secondary{
  background:transparent;
  border:1px solid rgba(255,255,255,0.06);
  color:var(--muted);
}

.status{margin-top:12px;padding:10px;border-radius:10px;display:none;}
.status.show{display:block;}

footer{
  text-align:center;
  margin-top:16px;
  color:var(--muted);
  font-size:13px;
}

@media (max-width:880px){
  .grid { grid-template-columns: 1fr; }
  .logo{display:none;}
}
</style>
</head>

<body>

<!-- ===== MENU BAR ===== -->
<div class="topbar">
  <div class="brand">AmbikaShelf</div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</div>

<div id="menu" class="menu">
  <a href="/signup">Login / Signup</a>
  <a href="/aboutus.html">About Us</a>
  <a href="/contact.html">Contact Us</a>
  <a href="/privacy.html">Privacy Policy</a>
  <a href="/terms.html">Terms & Conditions</a>
</div>

<!-- ===== MAIN CONTENT ===== -->
<div class="wrapper">

<header>
  <div class="logo">RE</div>
  <div>
    <h1>Ambika Shelf</h1>
    <p class="lead">Signup with email OTP, referral tracking, and instant rewards.</p>
  </div>
</header>

<!-- YOUR ORIGINAL PAGE CONTENT REMAINS -->
<!-- (OTP, referral, dashboard logic unchanged) -->

</div>

<footer>
© AmbikaShelf 2026 — All rights reserved.
</footer>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("open");
}
</script>

</body>
  </html>
