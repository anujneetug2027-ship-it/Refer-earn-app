<!DOCTYPE html>
<html>
<head>
  <title>Verify OTP</title>
</head>
<body>
<h2>Enter OTP</h2>
<form id="otpForm">
  <input type="number" name="otp" placeholder="OTP" required><br>
  <button type="submit">Verify</button>
</form>

<script>
const urlParams = new URLSearchParams(window.location.search);
const email = urlParams.get('email');

document.getElementById('otpForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const otp = e.target.otp.value;
  const res = await fetch('https://refer-earn-app-1.onrender.com/api/auth/verify-otp', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, otp })
  });
  const result = await res.json();
  alert(result.msg);
  if(result.success) {
    // redirect to dashboard showing referral link and rewards
    localStorage.setItem('referralCode', result.referralCode);
    localStorage.setItem('rewardBalance', result.rewardBalance);
    window.location.href = '/dashboard.html';
  }
});
</script>
</body>
</html>
