<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
<h2>Your Dashboard</h2>
<p>Referral Link: <input type="text" id="refLink" readonly></p>
<p>Reward Balance: <span id="rewardBalance"></span></p>

<script>
document.getElementById('refLink').value = window.location.origin + '/signup?ref=' + localStorage.getItem('referralCode');
document.getElementById('rewardBalance').innerText = localStorage.getItem('rewardBalance');
</script>
</body>
</html>
